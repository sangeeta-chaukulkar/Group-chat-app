<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <div class="avatar">
                <img src="logo.JPG" alt="">
            </div>
            <h4>Chat app</h4>
            <div class="chat-header-right">
                
            </div>
        </div>
        <div>
            <input autofocus placeholder="search" type="text" autocomplete="off" name="search" id="search">
            <ul class="list-user" id="list">

            </ul>
        </div>
        <div class="sidebar-search">
            <div class="sidebar-search-container">
                <button type="submit" id="createGroup" onclick="openForm()">Create a group</button>
            </div>
        </div>
        <div class="sidebar-chats">
  
                <div class="chat-avatar">
                   
                </div>
        
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="chat-title">
                <div class="avatar">
                    <img src="profile.JPG" alt="">
                </div>
                <div class="message-header-content">

                </div>

                
            </div>
        </div>
        <div class='message_area'>

        </div>
        <div class="footer">
            <form> 
                <textarea cols="50" rows="1" id="msg" name="msg" placeholder="Enter a message"></textarea> 
                    <!-- <form class="form-horizontal" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <div class="col-sm-4"> 
                                <input type="file" class="form-control"  name="uploadFile"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4"> 
                                <input class="btn btn-primary" type="submit" id="submitfile" value="Upload"/>
                            </div>
                        </div>
                    </form>    -->
                    <button id="send">SEND</button>
            </form>
        </div>
    </div>
</div>
<div class="form-popup" id="myForm">
    <form class="form-container">
      <input type="text" placeholder="Enter group name" name="groupName" id="groupName" required>
      <input type="text" id="groupusers" required>
      <input type="text" id="groupusersid" >
      <input autofocus placeholder="search friends" type="text" autocomplete="off" name="searchfriend" id="searchfriend">
      <ul id="usersInGroup">
      </ul>
      <button type="submit" class="btn" id="createGroupDB">Create</button>
      <button type="submit" class="btn" id="updateGroupDB">Update</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
    </form>
  </div>



 
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="chatapp.js"></script>
   </body>
</html>
